<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menggunakan Menu Dropdown</title>
</head>

<body>
    <img src="Logo.png" align="right"></img>
    <br>
    silahkan pilih orientasi minat :
    <br>
    <select name="Orientasi Minat">
        <option value="dg"> Desain Grafis </option>
        <option value="pj"> progammer java</option>
        <option value="sa"> Sistem Analis</option>
        <option value="gt">Gak tau</option>
    </select>
    <br>
    <br>
    <select name="Orientasi Kemampuan" multiple>
        <option value="dg"> Desain Grafis </option>
        <option value="pj"> progammer java</option>
        <option value="sa"> Sistem Analis</option>
        <option value="gt">Gak tau</option>
    </select>
</body>

</html>
