<!DOCTYPE html>
<html>

<head>
    <title>Form HTML</title>
</head>

<body>
    <h1>Form HTML</h1>
    <br>
    <br>
    <fieldset>
        <legend>Form Registrasi</legend>
        Name : <input type="text" name="name">
        <br>
        <br>
        Gender:
        <input type="Radio" name="Gender" value="M"> Man
        <input type="Radio" name="Gender" value="W"> Woman
        <br>
        <br>
        Address: <input type="text" name="Address">
        <br>
        <br>
        Country:
        <select name="Country">
            <option value="id">Indonesia</option>
            <option value="usa">America</option>
            <option value="jp">Japan</option>
            <option value="kr">korea</option>
            <option value="CN">China</option>
        </select>
        <br>
        <br>
        Email: <input type="text" name="Email">
        <br>
        <br>
        Photo: <input type="text">
        <input type="file" value="Photo"=name="photo">
        <br>
        <br>
        Comment: <textarea name="Deskripsi" cols="45" rows="5" align="center"></textarea>
        <input type="submit" value="Kirim" name="submit">
        <br>
        <p style="margin-left: 5cm;">Form Registrasi</p>
    </fieldset>
</body>

</html>
